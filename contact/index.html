<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact - Rise Homepage</title>
  <link rel="stylesheet" href="../css/styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Fira+Sans+Condensed:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Krona+One&display=swap"
    rel="stylesheet">
</head>

<body class="contact-page">




  <!-- Navigation Menu -->
  <header class="navbar">
    <a class="logo" href="/">Rise</a>
    <nav>
      <ul class="menu-items">
        <li><a href="/services/index.html">Services</a></li>
        <li><a href="/work/index.html">Work</a></li>
        <li><a href="/our-team/index.html">Our Team</a></li>
        <li><a href="/contact/index.html">Contact</a></li>
      </ul>
    </nav>
  </header>

  <!-- Hero Section-->
  <section class="hero">
    <img src="../images/hero.png" alt="Hero Image" class="hero-img">
    <div class="hero-text">
      <h1>Contact Us</h1>
    </div>
  </section>

  <!--Contact Section-->
  <section class="contact-section">
    <h2>Contact Us</h2>
    <form class="contact-form">
      <input type="text" placeholder="Your Name" required>
      <input type="email" placeholder="Your Email" required>
      <textarea placeholder="Your Message" required></textarea>
      <button type="submit">Send Message</button>
    </form>
  </section>


  <footer class="footer">
    <div class="footer-content">
      <div class="footer-left">
        <h1>1245 Innovation Drive, Suite 300 Lincoln, NE 68508</h1>
        <h1>402-876-2890</h1>
        <h1>myrise@gmail.com</h1>
      </div>

      <!-- Centered Social Media Icons -->
      <div class="footer-social">
        <img src="../images/facebook.png" alt="Facebook">
        <img src="../images/instagram.png" alt="Instagram">
        <img src="../images/linkedin.png" alt="LinkedIn">
      </div>


      <!-- Right side -->
      <div class="footer-right">
        <h1>Services</h1>
        <h1>Work</h1>
        <h1>Our Team</h1>
        <h1>Contact</h1>
      </div>
    </div>

    <p class="footer-tagline">&copy; Rise 2025</p>
  </footer>

  </div>

</body>

</html>
